<div class="d-flex justify-content-center align-items-center container px-2">
  <div class="card">
    <div class="top d-flex flex-row align-items-center">
      <img
        src="https://i.imgur.com/nUNhspp.jpg"
        width="40"
        class="rounded-circle mr-2"
      />
      <h6 class="mb-0 mr-2">Organics by LaMana</h6>
      <i class="fa fa-opencart"></i>
    </div>

    <div class="middle">
      <img
        [src]="product.productImg"
        width="300"
        class="mt-3"
        alt="{{ product.productName }}"
      />
      <h5>{{ product.productName }}</h5>
      <span>Each - approx: {{ product.price | currency : "INR" }}</span>
    </div>

    <div class="bottom d-flex flex-row justify-content-center">
      <div class="input-group mb-3">
        <span class="input-group-text">+ </span>
        <input
          type="number"
          class="form-control input-number"
          value="1"
          [(ngModel)]="quantity"
          max="{{ product.stock }}"
          min="1"
        />
        <span class="input-group-text"> -</span>
      </div>

      <button class="btn btn-success btn-sm add" (click)="AddToCart()">
        Add to cart
      </button>
    </div>
  </div>
</div>
